<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Margin Collapsing</h1>

    <div class="collapsing-margin">
      <p class="block">Paragraph with margin-bottom</p>
      <p class="block2">Paragraph with margin-top</p>
    </div>
    <div class="br">
      <p class="block">Paragraph with margin-bottom and br</p>
      <p class="block2">Paragraph with margin-top and br</p>
    </div>
    <div class="inline">
      <p class="block">Paragraph with margin-bottom and inline-block</p>
      <p class="block2">Paragraph with margin-top and inline-block</p>
    </div>
  </body>
</html>
